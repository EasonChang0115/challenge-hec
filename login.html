<!DOCTYPE html>
<html lang="zh_TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
  <div class="wrapper">
    <header class="my_header">
      <div class="container">
        <label class="nav-humberger" for="nav-controller">
          <i class="material-icons">dehaze</i>
        </label>
        <input type="checkbox" id="nav-controller">
        <nav class="nav-bar nav-ipad">
          <div class="nav-close">
            <label for="nav-controller">
              <i class="material-icons">clear</i>
            </label>
          </div>
          <ul class="nav-list">
            <li class="nav-item">
              <a href="./">首頁</a>
            </li>
            <li class="nav-item">
              <a href="./products.html">甜點</a>
            </li>
            <li class="nav-item">
              <a href="./login.html">登入</a>
            </li>
          </ul>
        </nav>
        <div class="logo">
          <img src="./src/images/logo-all-dark.svg" alt="">
        </div>
        <nav class="nav-bar">
          <ul class="nav-list">
            <li class="nav-item">
              <a href="./">首頁</a>
            </li>
            <li class="nav-item">
              <a href="./products.html">甜點</a>
            </li>
            <li class="nav-item">
              <a href="./login.html">登入</a>
            </li>
          </ul>
          <div class="cart">
            <a href="./cart.html">
              <i class="material-icons">shopping_cart</i>
            </a>
          </div>
        </nav>
      </div>
    </header>
    <div class="login_page">
      <div class="left_form">
        <h2>會員登入</h2>
        <div class="social-login">
          <div class="social-block"><img src="./src/images/fb.jpg" alt=""></div>
          <div class="social-block"><img src="./src/images/google.jpg" alt=""></div>
          <div class="social-block"><img src="./src/images/yahoo.jpg" alt=""></div>
        </div>
        <div class="login-information">
          <div class="input-box">
            <i class="material-icons">person</i>
            <input type="text" placeholder="電子信箱/手機號碼">
          </div>
          <div class="input-box">
            <i class="material-icons">vpn_key</i>
            <input type="text" placeholder="請輸入使用者密碼">
          </div>
          <div class="remember-me">
            <input type="checkbox" id="remember-ckb"/>
            <label class="remember-controller" for="remember-ckb"></label>
            <p>記住我</p>
          </div>
        </div>
        <button class="btn send-btn">登入帳號</button>
      </div>
      <div class="right_social">
        <h3><span></span>連結社群帳號<span></span></h3>
        <div class="social-block"><img src="./src/images/fb.jpg" alt=""></div>
        <div class="social-block"><img src="./src/images/google.jpg" alt=""></div>
        <div class="social-block"><img src="./src/images/yahoo.jpg" alt=""></div>
      </div>
    </div>
    <footer class="my_footer">
			<div class="send_mail">
				<div class="container">
					<div class="logo_left">
						<div class="logo">
							<img src="./src/images/logo-light.svg" width="100%" alt="">
						</div>
						<p>訂閱你我的甜蜜郵件</p>
					</div>
					<div class="input_right">
						<div class="mail_icon">
							<i class="material-icons">email</i>
						</div>
						<input type="text" />
						<button class="btn send_btn">➜</button>
					</div>
				</div>
			</div>
			<div class="footer_bottom">
				<div class="container">
					<div class="content">
						<div class="left">
							<div class="logo_text">
								<img src="./src/images/logo_text.svg" width="100%" alt="">
							</div>
							<div class="information">
								<div class="tel">07-12345678</div>
								<div class="mail">sweetaste@email.com</div>
								<div class="address">800 高雄市新興區幸福路 520 號 </div>
							</div>
						</div>
						<div class="right">
							<div class="img-text" style="background-image: url('./src/images/footer_text_img.svg')"></div>
						</div>
					</div>
					<div class="copyright">
						<div class="social">
							<img class="line-img" src="./src/images/ic-line@.svg" alt="">
							<img class="fb-img" src="./src/images/ic-facebook.svg" alt="">
						</div>
						<div class="copyright_text">© 2018 Sweetaste* All Rights Reserved</div>
					</div>
				</div>
			</div>
		</footer>
  </div>
</body>
</html>
